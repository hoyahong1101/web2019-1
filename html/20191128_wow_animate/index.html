<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/wow.js"></script>
	<style>
		.box{width: 100px;height: 100px;background-color: skyblue;margin: 0 auto;}

		ul.box01{width: 1000px;margin: 0 auto;}
		ul.box01>li{float:left;margin-right:15px;width: 188px;height: 188px;background-color:skyblue;border-radius:5px;}
		ul.box01>li:last-child{margin-right:0;}
	</style>
	<script>
		new WOW().init();
	</script>
</head>
<body>
	<br><br>
	<div class="box animated zoomIn">animate</div>
	<div class="box animated zoomOut">animate</div>

	<br><br>
	<div style="height: 1000px;"></div>
	<ul class="box01 clearfix">
		<li class="wow zoomIn">animate1</li>
		<li class="wow zoomIn">animate2</li>
		<li class="wow zoomIn">animate3</li>
		<li class="wow zoomIn">animate4</li>
		<li class="wow zoomIn">animate5</li>
	</ul>


	
	
</body>
</html>
